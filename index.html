<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice_7: Les Formulaires</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="identité">
        <legend class="identité">Votre identité</legend>
<ol>
    <li>
        <label for="lastName">Nom:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Nom"></li>
    <li>
        <label for="firstName">Prénom:</label>
        <input type="text" name="firstName" id="firstName" placeholder="Prénom"></li>
    <li>
        <label for="email">Adresse email</label>
        <input type="email" name="email" id="email" placeholder="azerty@exemple.com"></li>
</ol>
</fieldset>
    <fieldset class= "adresse">
        <legend class="adresse">Adresse de livraison</legend>
<ol>
    <li>
        <label for="address">Adresse</label> 
        <textarea name="adresse" id="champAdresse"></textarea></li>
    <li>
        <label for="codePostal">Code Postal</label> 
        <input type="text" name="codePostal" id="codePostal" placeholder="Code Postal"></li>
    <li>
        <label for="ville">Ville</label> 
        <input type="text" name="ville" id="ville" placeholder="Ville"></li>
</ol>
</fieldset>
    <fieldset class="information">
        <legend class="information">Informations de règlement</legend>
<ol>
    <li>Type de carte bancaire: <br>
        <input type="radio" name="typeCb" value="visa" id="visa">Visa<br>
        <input type="radio" name="typeCb" value="Mastercard" id="mastercard">Mastercard
    </li>
    <li>
        <label for="cardNumber">Numéro de Carte</label>
        <input type="text" name="numeroDeCarte" id="numeroDeCarte" placeholder="Numéro de Carte"></li>
    <li>
        <label for="securityCode">Code de sécurité</label>
        <input type="text" name="securityCode" id="securityCode" placeholder="Code de sécurité"></li>
    <li>
        <label for="holderName">Nom du titulaire</label>        
        <input type="text" name="nomDuTitulaire" id="nomDuTitulaire" placeholder="Nom du titulaire"></li>
</ol>
</fieldset>
    <input type="submit" value="Envoyer">
</body>
</html>
